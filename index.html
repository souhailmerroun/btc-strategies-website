<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BTC Strategies Feedback</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRFFeM2dYfbz3e6O3Nml5s0EMMlTWeB0F1skc9VEo" crossorigin="anonymous">

  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .strategy-card {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center">BTC Strategies Feedback</h1>
    <div id="feedback-container" class="row mt-4">
      <!-- Feedback Cards Will be Injected Here -->
    </div>
  </div>

  <!-- Bootstrap 5 JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93+kUyjo8Cd+gxOGwCzYpdNhA74ZrTv+9Cx/4B7NB1z1K5S3eFjgiZAY3K2Ktq" crossorigin="anonymous"></script>

  <!-- JavaScript to Fetch and Display JSON Feedback -->
  <script>
    // URL of your JSON file in S3
    const jsonUrl = 'https://souhailmerroun-entrepreneur.s3.eu-west-3.amazonaws.com/btc_strategies/BTCUSDT_strategies_feedback_20241017_102921.json';

    // Function to create Bootstrap cards for each feedback strategy
    function createStrategyCard(title, feedback) {
      return `
        <div class="col-md-6 strategy-card">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${title}</h5>
              <p class="card-text">${feedback}</p>
            </div>
          </div>
        </div>
      `;
    }

    // Fetch JSON data from the S3 URL and display feedback
    async function loadFeedback() {
      try {
        const response = await fetch(jsonUrl);
        const data = await response.json();
        
        const feedbackContainer = document.getElementById('feedback-container');

        // Loop through each strategy and create a card for it
        for (const [strategy, feedback] of Object.entries(data)) {
          const cardHtml = createStrategyCard(strategy, feedback);
          feedbackContainer.innerHTML += cardHtml;
        }
      } catch (error) {
        console.error('Error fetching feedback:', error);
      }
    }

    // Load the feedback data when the page loads
    window.onload = loadFeedback;
  </script>

</body>
</html>
