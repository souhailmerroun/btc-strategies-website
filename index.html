<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Strategies Feedback</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .strategy-list {
      cursor: pointer;
    }
    .strategy-list .active {
      background-color: #e2e6ea;
    }
    .card {
      margin-left: 15px;
    }
    .symbol-menu {
      margin-bottom: 20px;
    }
    .strategy-image {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center">Crypto Strategies Feedback</h1>

    <!-- Symbol Menu -->
    <div class="symbol-menu text-center">
      <button class="btn btn-primary" onclick="loadFeedback('BTC')">BTC</button>
      <button class="btn btn-secondary" onclick="loadFeedback('ETH')">ETH</button>
      <button class="btn btn-success" onclick="loadFeedback('SOL')">SOL</button>
    </div>

    <div class="row">
      <!-- Left column: Strategy List -->
      <div class="col-md-4">
        <ul id="strategy-list" class="list-group strategy-list">
          <!-- Strategy categories and strategies will be inserted here -->
        </ul>
      </div>

      <!-- Right column: Strategy Feedback -->
      <div class="col-md-8">
        <div id="feedback-card" class="card">
          <div class="card-body">
            <h5 id="card-title" class="card-title">Strategy Name</h5>
            <p id="card-text" class="card-text">Strategy feedback will be displayed here</p>
            <img id="strategy-image" src="" alt="Strategy Chart" class="strategy-image d-none">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript to Fetch and Display JSON Feedback -->
  <script>
    // Define the categories and strategies
    const strategyCategories = {
      "Trend Following Strategies": [
        "MovingAverageStrategySMA",
        "MovingAverageStrategyEMA",
        "IchimokuCloudStrategy",
        "ADXStrategy",
        "ParabolicSARStrategy",
        "DonchianChannelStrategy",
        "GannTheoryStrategy"
      ],
      "Momentum Strategies": [
        "MACDStrategy",
        "RSIStrategy",
        "StochasticOscillatorStrategy",
        "ATRStrategy",
        "VolumeProfileStrategy",
        "VWAPStrategy"
      ],
      "Volatility Strategies": [
        "BollingerBandsStrategy",
        "KeltnerChannelStrategy"
      ],
      "Price Action Strategies": [
        "PriceActionStrategy",
        "RenkoChartStrategy",
        "PivotPointsStrategy"
      ],
      "Support and Resistance Strategies": [
        "FibonacciRetracementStrategy"
      ],
      "Seasonality Strategies": [
        "SeasonalityStrategy"
      ]
    };

    let strategies = {};  // To hold strategies data
    let activeStrategy = '';  // To track the active strategy
    let activeSymbol = 'BTC'; // Default to BTC

    // Function to create strategy list items grouped by categories
    function createStrategyList() {
      const strategyList = document.getElementById('strategy-list');
      strategyList.innerHTML = '';  // Clear existing list

      for (const [category, strategies] of Object.entries(strategyCategories)) {
        const categoryItem = `<li class="list-group-item bg-dark text-white">${category}</li>`;
        strategyList.innerHTML += categoryItem;

        strategies.forEach(strategy => {
          const listItemHtml = `
            <li class="list-group-item" data-strategy="${strategy}">
              ${strategy}
            </li>`;
          strategyList.innerHTML += listItemHtml;
        });
      }

      // Attach click event listener to each strategy item
      document.querySelectorAll('.list-group-item[data-strategy]').forEach(item => {
        item.addEventListener('click', handleStrategySelection);
      });
    }

    // Function to display feedback for a selected strategy
    function displayStrategyFeedback(strategy) {
      document.getElementById('card-title').textContent = strategy;
      document.getElementById('card-text').textContent = strategies[strategy];
      const imageUrl = `https://souhailmerroun-entrepreneur.s3.eu-west-3.amazonaws.com/btc_strategies/${strategy.toLowerCase()}_chart_${activeSymbol}USDT.png`;

      const strategyImage = document.getElementById('strategy-image');
      strategyImage.src = imageUrl;
      strategyImage.classList.remove('d-none');
    }

    // Handle strategy selection
    function handleStrategySelection(event) {
      const selectedStrategy = event.target.getAttribute('data-strategy');
      if (selectedStrategy) {
        document.querySelectorAll('.list-group-item[data-strategy]').forEach(item => {
          item.classList.remove('active');
        });
        event.target.classList.add('active');
        displayStrategyFeedback(selectedStrategy);
      }
    }

    // Fetch JSON data from the S3 URL and display feedback
    async function loadFeedback(symbol = 'BTC') {
      activeSymbol = symbol;
      const currentDate = new Date().toISOString().slice(0, 10).replace(/-/g, '');
      const jsonUrl = `https://souhailmerroun-entrepreneur.s3.eu-west-3.amazonaws.com/btc_strategies/${symbol}USDT_strategies_feedback_${currentDate}.json`;

      try {
        const response = await fetch(jsonUrl);
        strategies = await response.json();

        createStrategyList();

        // Set the first strategy in the first category as the default active one
        const firstStrategy = Object.values(strategyCategories)[0][0];
        document.querySelector(`[data-strategy="${firstStrategy}"]`).classList.add('active');
        displayStrategyFeedback(firstStrategy);
      } catch (error) {
        console.error('Error fetching feedback:', error);
      }
    }

    // Load feedback for the default symbol (BTC) when the page loads
    window.onload = () => loadFeedback('BTC');
  </script>

</body>
</html>
